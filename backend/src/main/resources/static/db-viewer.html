<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaveFlow Database Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 140px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn.success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        .btn.warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }
        
        .status {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }
        
        .status.error {
            background: #ffeaa7;
            border-left-color: #e17055;
        }
        
        .status.success {
            background: #d1f2eb;
            border-left-color: #00b894;
        }
        
        .data-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .table-container {
            overflow-x: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        tr:hover {
            background: #f7fafc;
        }
        
        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge.admin {
            background: #667eea;
            color: white;
        }
        
        .badge.employee {
            background: #4CAF50;
            color: white;
        }
        
        .badge.pending {
            background: #ff9800;
            color: white;
        }
        
        .badge.approved {
            background: #4CAF50;
            color: white;
        }
        
        .badge.rejected {
            background: #f44336;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è LeaveFlow Database Viewer</h1>
            <p>View and manage database contents</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <button class="btn" onclick="checkDatabaseStatus()">üìä Check Database Status</button>
                <button class="btn" onclick="loadUsers()">üë• Load Users</button>
                <button class="btn" onclick="loadLeaves()">üìã Load Leaves</button>
                <button class="btn success" onclick="createTestData()">üß™ Create Test Data</button>
                <button class="btn warning" onclick="clearDisplay()">üßπ Clear Display</button>
            </div>
            
            <div id="status" class="status" style="display: none;">
                <h3>Database Status</h3>
                <div id="statusContent"></div>
            </div>
            
            <div id="dataDisplay">
                <div class="empty-state">
                    <i class="üìä">üìä</i>
                    <h3>Welcome to Database Viewer</h3>
                    <p>Click any button above to start viewing database contents</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        async function apiCall(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message, status: 0 };
            }
        }
        
        function showLoading(message = 'Loading...') {
            document.getElementById('dataDisplay').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('dataDisplay').innerHTML = `
                <div class="empty-state">
                    <i style="color: #f44336;">‚ùå</i>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        async function checkDatabaseStatus() {
            showLoading('Checking database status...');
            
            const result = await apiCall('/admin/db-status');
            
            if (result.success) {
                const status = result.data;
                
                document.getElementById('status').style.display = 'block';
                document.getElementById('status').className = `status ${status.status === 'success' ? 'success' : 'error'}`;
                document.getElementById('statusContent').innerHTML = `
                    <p><strong>Status:</strong> ${status.message}</p>
                    <p><strong>Users:</strong> ${status.userCount} records</p>
                    <p><strong>Leaves:</strong> ${status.leaveCount} records</p>
                `;
                
                if (status.userCount > 0 || status.leaveCount > 0) {
                    displaySummaryData(status);
                } else {
                    document.getElementById('dataDisplay').innerHTML = `
                        <div class="empty-state">
                            <i>üì≠</i>
                            <h3>Database is Empty</h3>
                            <p>No users or leave records found. Click "Create Test Data" to add sample data.</p>
                        </div>
                    `;
                }
            } else {
                showError(`Failed to check database status: ${result.error || 'Unknown error'}`);
            }
        }
        
        function displaySummaryData(status) {
            let html = '<div class="data-section">';
            
            if (status.users && status.users.length > 0) {
                html += `
                    <h2 class="section-title">Users Summary (${status.users.length})</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                status.users.forEach(user => {
                    html += `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.firstName} ${user.lastName}</td>
                            <td>${user.email}</td>
                            <td><span class="badge ${user.role.toLowerCase()}">${user.role}</span></td>
                            <td>${user.active ? '‚úÖ Active' : '‚ùå Inactive'}</td>
                            <td>${user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A'}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table></div></div>';
            }
            
            if (status.leaves && status.leaves.length > 0) {
                html += `
                    <div class="data-section">
                        <h2 class="section-title">Leaves Summary (${status.leaves.length})</h2>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>User ID</th>
                                        <th>Type</th>
                                        <th>Duration</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Status</th>
                                        <th>Reason</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;
                
                status.leaves.forEach(leave => {
                    html += `
                        <tr>
                            <td>${leave.id}</td>
                            <td>${leave.userId}</td>
                            <td>${leave.leaveType}</td>
                            <td>${leave.duration} days</td>
                            <td>${leave.startDate}</td>
                            <td>${leave.endDate}</td>
                            <td><span class="badge ${leave.status.toLowerCase()}">${leave.status}</span></td>
                            <td>${leave.reason || 'N/A'}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table></div></div>';
            }
            
            html += '</div>';
            document.getElementById('dataDisplay').innerHTML = html;
        }
        
        async function loadUsers() {
            showLoading('Loading users...');
            
            const result = await apiCall('/admin/users');
            
            if (result.success) {
                const users = result.data;
                
                if (users.length === 0) {
                    document.getElementById('dataDisplay').innerHTML = `
                        <div class="empty-state">
                            <i>üë§</i>
                            <h3>No Users Found</h3>
                            <p>The users table is empty. Create some test data first.</p>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <div class="data-section">
                        <h2 class="section-title">All Users (${users.length})</h2>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Annual Leave</th>
                                        <th>Sick Leave</th>
                                        <th>Casual Leave</th>
                                        <th>Created</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;
                
                users.forEach(user => {
                    html += `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.firstName} ${user.lastName}</td>
                            <td>${user.email}</td>
                            <td><span class="badge ${user.role.toLowerCase()}">${user.role}</span></td>
                            <td>${user.active ? '‚úÖ Active' : '‚ùå Inactive'}</td>
                            <td>${user.annualLeaveBalance} days</td>
                            <td>${user.sickLeaveBalance} days</td>
                            <td>${user.casualLeaveBalance} days</td>
                            <td>${user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A'}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table></div></div>';
                document.getElementById('dataDisplay').innerHTML = html;
            } else {
                showError(`Failed to load users: ${result.error || 'Unknown error'}`);
            }
        }
        
        async function loadLeaves() {
            showLoading('Loading leaves...');
            
            const result = await apiCall('/admin/leaves');
            
            if (result.success) {
                const leaves = result.data;
                
                if (leaves.length === 0) {
                    document.getElementById('dataDisplay').innerHTML = `
                        <div class="empty-state">
                            <i>üìã</i>
                            <h3>No Leave Records Found</h3>
                            <p>The leaves table is empty. Users haven't submitted any leave requests yet.</p>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <div class="data-section">
                        <h2 class="section-title">All Leave Requests (${leaves.length})</h2>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>User ID</th>
                                        <th>Type</th>
                                        <th>Duration</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Status</th>
                                        <th>Reason</th>
                                        <th>Approved By</th>
                                        <th>Created</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;
                
                leaves.forEach(leave => {
                    html += `
                        <tr>
                            <td>${leave.id}</td>
                            <td>${leave.userId}</td>
                            <td>${leave.leaveType}</td>
                            <td>${leave.duration} days</td>
                            <td>${leave.startDate}</td>
                            <td>${leave.endDate}</td>
                            <td><span class="badge ${leave.status.toLowerCase()}">${leave.status}</span></td>
                            <td>${leave.reason || 'N/A'}</td>
                            <td>${leave.approvedBy || 'N/A'}</td>
                            <td>${leave.createdAt ? new Date(leave.createdAt).toLocaleDateString() : 'N/A'}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table></div></div>';
                document.getElementById('dataDisplay').innerHTML = html;
            } else {
                showError(`Failed to load leaves: ${result.error || 'Unknown error'}`);
            }
        }
        
        async function createTestData() {
            showLoading('Creating test data...');
            
            const result = await apiCall('/admin/create-test-data');
            
            if (result.success) {
                const data = result.data;
                
                document.getElementById('status').style.display = 'block';
                document.getElementById('status').className = 'status success';
                document.getElementById('statusContent').innerHTML = `
                    <h4>‚úÖ Test Data Created Successfully!</h4>
                    <p><strong>Admin User:</strong> ${data.adminUser.email} (Password: ${data.adminUser.password})</p>
                    <p><strong>Employee User:</strong> ${data.employeeUser.email} (Password: ${data.employeeUser.password})</p>
                    <p>You can now use these credentials to test login and registration!</p>
                `;
                
                document.getElementById('dataDisplay').innerHTML = `
                    <div class="empty-state">
                        <i style="color: #4CAF50;">‚úÖ</i>
                        <h3>Test Data Created!</h3>
                        <p>Check the status section above for login credentials.<br>
                        Click "Check Database Status" to see the created data.</p>
                    </div>
                `;
            } else {
                showError(`Failed to create test data: ${result.error || 'Unknown error'}`);
            }
        }
        
        function clearDisplay() {
            document.getElementById('dataDisplay').innerHTML = `
                <div class="empty-state">
                    <i>üßπ</i>
                    <h3>Display Cleared</h3>
                    <p>Click any button above to view database contents</p>
                </div>
            `;
            document.getElementById('status').style.display = 'none';
        }
        
        // Load database status on page load
        window.onload = function() {
            setTimeout(checkDatabaseStatus, 1000);
        };
    </script>
</body>
</html>
